name: Adjust Debt Daily

on:
  schedule:
    - cron: '0 22 * * *' # every day at midnight UTC
  workflow_dispatch:    # allows manual trigger

jobs:
  adjust_debt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger adjust_debt via REST (invoke RPC)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "Invoking adjust_debt() via REST RPC..."
          curl -i -X POST "${SUPABASE_URL}/rest/v1/rpc/adjust_debt" \
            -H "apikey: ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Content-Type: application/json" \
            -d '{}' \
            -w "\n----curl exit: %{\nhttp_code}\n----\n"
